spring:
  application:
    name: servicio-gateway-server
  cloud:
    gateway:
      routes:
        - id: servicio-productos
          uri: lb://servicio-productos
          predicates:
            - Path=/api/productos/**
          filters:
            - StripPrefix=2
            - name: EjemploCookie
              args:
                mensaje: Hola mi mensaje personalizado
                cookieLlave: usuario
                cookieValor: StevenCalderon
        - id: servicio-items
          uri: lb://servicio-items
          predicates:
            - Path=/api/items/**
          filters:
            - StripPrefix=2
server:
  port: 8090
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka